<div class="form">

 <div class="container">
  <div class="row">
   <div class="col-xs-12 col-sm-10 col-md-5 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div *ngIf="valid" class="alert alert-danger">Username or Password is incorrect</div>
    <div id="user-data">
     <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched" class="alert alert-danger">
       Please Enter the Username</div>
     </div>
     <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched" class="alert alert-danger">
       Password Should not be Empty</div>
       
      </div>
     </div>
     
     <button [disabled]="signupForm.invalid" class="btn" type="submit">Log In</button>
   </form>
  </div>
 </div>
</div>

</div>
